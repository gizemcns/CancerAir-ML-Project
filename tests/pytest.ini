[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    inference: Inference module tests
    config: Configuration tests

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract